name: Tests Python 3.7

on:
  push:
    branches: [ master ]

jobs:
  push_to_master:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - pyspark-version: 3.0.1
            pyspark-pip-package: "pyspark==3.0.1"
          - pyspark-version: 3.0.2
            pyspark-pip-package: "pyspark==3.0.2"
          - pyspark-version: 3.0.3
            pyspark-pip-package: "pyspark==3.0.3"
          - pyspark-version: 3.1.1
            pyspark-pip-package: "pyspark==3.1.1"
          - pyspark-version: 3.1.2
            pyspark-pip-package: "pyspark==3.1.2"
          - pyspark-version: 3.2.0
            pyspark-pip-package: "pyspark==3.2.0"
          - pyspark-version: 3.2.1
            pyspark-pip-package: "pyspark==3.2.1"
          - pyspark-version: 3.2.2
            pyspark-pip-package: "pyspark==3.2.1"
          - pyspark-version: 3.3.0
            pyspark-pip-package: "pyspark==3.2.1"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '8'
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install pipenv
      run: pip install pipenv
    - name: Run tests with Pyspark ${{ matrix.python-version }}
      env:
        PYSPARK_VERSION_NUMBER: ${{ matrix.pyspark-version }}
        PYSPARK_PIP_PACKAGE: ${{ matrix.pyspark-pip-package }}
      working-directory: ./tests
      run: |
        echo "Installing Pyspark ${PYSPARK_VERSION_NUMBER} from pip package ${PYSPARK_PIP_PACKAGE}"
        pipenv install --dev
        pipenv install $PYSPARK_PIP_PACKAGE
        pipenv run pytest
