[pytest]
# addopts = --random-order
spark_home = ../bin/spark3/
spark_options =
    spark.app.name: spooq-pyspark-tests
    spark.executor.instances: 7
    spark.default.parallelism: 7
    spark.executor.extraClassPath: ../bin/custom_jars/sqlite-jdbc.jar
    spark.driver.extraClassPath: ../bin/custom_jars/sqlite-jdbc.jar
    spark.driver.extraJavaOptions: -Duser.timezone=UTC
    spark.executor.extraJavaOptions: -Duser.timezone=UTC
    spark.sql.session.timeZone: UTC
    spark.jars.packages: co.datamechanics:delight_2.12:latest-SNAPSHOT
    spark.jars.repositories: https://oss.sonatype.org/content/repositories/snapshots
    spark.delight.accessToken.secret: 5a4a0d1a4c74b1e2bc0ba52a484a02c5ac6d9819394b553523661ca35e55e899
	spark.extraListeners: co.datamechanics.delight.DelightListener
# pspec_format = plaintext
env =
    D:SPOOQ_ENV=test

[coverage:report]
skip_empty = true
