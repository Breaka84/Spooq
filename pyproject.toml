[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

/(
    \.eggs         # exclude a few common directories in the
  | \.git          # root of the project
  | \.github
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.vscode
  | \.pytest_cache
  | \.history
  | __pycache__
  | temp
  | _build
  | buck-out
  | build
  | dist
  | .*\.json$
)/
'''
